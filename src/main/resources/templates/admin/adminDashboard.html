<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans:400,600,700&amp;subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
<header class="page-header">
    <nav class="navbar navbar-expand-lg justify-content-between">
        <a th:href="@{/admin/dashboard}" class="navbar-brand main-logo main-logo-smaller">
            My <span>App</span>
        </a>
        <div class="d-flex justify-content-around">
            <h4 class="text-light mr-3" th:text="${username}"></h4>
            <div class="circle-div text-center"><i class="fas fa-user icon-user"></i></div>
            <form th:action="@{/logout}" method="post" class="ml-3">
                <input type="submit" value="Wyloguj" class="btn btn-primary"/>
            </form>
        </div>
    </nav>
</header>

<section class="dashboard-section">
    <div class="row dashboard-nowrap">
        <ul class="nav flex-column long-bg">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/dashboard}">
                    <span>Aktualności</span>
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/schedule/list}">
                    <span>Grafik</span>
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="collapse"
                   data-target="#collapseOne1" aria-expanded="false">
                    <span>Receptury</span>
                </a>
                <div id="collapseOne1" class="collapse" aria-labelledby="navbarDropdown1">
                    <ul class="nav flex-column long-bg">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/category/listBar}">
                                <span>Bar</span>
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/category/listKitchen}">
                                <span>Kuchnia</span>
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="collapse"
                   data-target="#collapseTwo" aria-expanded="false">
                    <span>Magazyn</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="navbarDropdown2">
                    <ul class="nav flex-column long-bg">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/category/listProductsBar}">
                                <span>Bar</span>
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/category/listProductsKitchen}">
                                <span>Kuchnia</span>
                                <i class="fas fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/lossReport/list}">
                    <span>Raport strat</span>
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" th:href="@{/admin/changePassword}">
                    <span>Zmień hasło</span>
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/employee/list}">
                    <span>Użytkownicy</span>
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
        </ul>

        <div class="m-4 p-3 width-medium">
            <div class="m-4 p-3 border-dashed view-height">
                <div class="row border-bottom border-3 p-1 m-1">
                    <div class="col noPadding">
                        <h3 class="color-header text-uppercase">Wiadomości</h3>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a href="/admin/messages/add" class="btn btn-primary">Dodaj wiadomość</a>
                    </div>
                </div>
                <div class="message-panel">
                    <div th:each="message, iterStat : ${messages}" class="card mb-3">
                        <form th:action="@{/admin/messages/updateReadStatus}" method="post" class="p-3">
                            <div class="d-flex justify-content-between mb-3">
                                <h3 th:text="${message.author}"></h3>
                                <h4 th:text="${timestamps[iterStat.index]}"></h4>
                            </div>
                            <p class="card-text mb-3 border p-2" th:text="${message.content}"></p>
                            <div class="form-check mb-1">
                                <input type="hidden" th:name="messageId" th:value="${message.id}">
                                <input type="checkbox" class="form-check-input" th:id="'read-' + ${iterStat.index}" th:name="readBy" th:value="${currentEmployee.id}" th:checked="${message.readByEmployees.contains(currentEmployee)}" onchange="this.form.submit()" style="transform: scale(2); " >
                                <label class="form-check-label ml-2" th:for="'read-' + ${iterStat.index}" th:text="${message.readByEmployees.contains(currentEmployee) ? 'Przeczytane' : 'Nie przeczytane'}"></label>
                            </div>
                        </form>
                        <form th:action="@{/admin/comment/addComment/{messageId}(messageId=${message.id})}" method="post" class="p-2">
                            <div class="input-group mb-1">
                                <input type="text" class="form-control" name="content" placeholder="Dodaj komentarz">
                                <input type="hidden" name="authorId" th:value="${currentEmployee.id}">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">Dodaj komentarz</button>
                                </div>
                            </div>
                        </form>
                        <div th:each="comment : ${message.comments}" class="p-0.5">
                            <p th:text="${comment.author.firstName} + ' ' + ${comment.author.lastName} + ' (' + ${#dates.format(comment.timestampAsDate, 'HH:mm')} + '): ' + ${comment.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>
</html>
